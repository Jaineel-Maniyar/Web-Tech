<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex: 1;
            gap: 20px;
            padding: 20px;
        }
        .sidebar {
            width: 200px;
            background-color: #ccc;
            padding: 20px;
        }
        .sidebar ul {
            list-style: none;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            cursor: pointer;
        }
        .content {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: auto;
        }
    </style>
</head>
<body>
    <div class="header">Amazon</div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li><a onclick="loadPage('home')">Home</a></li>
                <li><a onclick="loadPage('about')">About</a></li>
                <li><a onclick="loadPage('contact')">Contact</a></li>
            </ul>
        </div>
        <div class="content" id="content">
            <h2>Welcome to Amazon</h2>
            <p>Select a page from the sidebar.</p>
        </div>
    </div>
    <div class="footer">
        Contact Us: support@amazon.com | Phone: +1 888-280-4331
    </div>

    <script>
        function loadPage(page) {
            let content = document.getElementById("content");
            if (page === "home") {
                content.innerHTML = "<h2>Home Page</h2><p>Welcome to Amazon's homepage.</p>";
            } else if (page === "about") {
                content.innerHTML = "<h2>About Amazon</h2><p>Amazon is a global e-commerce company.</p>";
            } else if (page === "contact") {
                content.innerHTML = "<h2>Contact Amazon</h2><p>Email: support@amazon.com <br> Phone: 9327076472</p>";
            }
        }
    </script>
</body>
</html>
