<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Feedback Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Course Feedback Form</h1>
        
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <span class="error" id="emailError"></span>
            </div>

            <div class="form-group">
                <label for="course">Course Name:</label>
                <input type="text">
                <select id="course">
                    <option value="Course 1">Course 1</option>
                    <option value="Course 2">Course 2</option>
                    <option value="Course 3">Course 3</option>
                </select>
            </div>

            <div class="form-group">
                <label>Course Rating:</label>
                <div class="star-rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5" title="5 stars"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" title="4 stars"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" title="3 stars"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" title="2 stars"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" title="1 star"></label>
                </div>
                <div class="progress-bar">
                    <div id="progress" class="progress-fill"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback">Detailed Feedback:</label>
                <textarea id="feedback" rows="5" maxlength="500" required></textarea>
                <p id="charCount">0/500 characters</p>
            </div>

            <div class="form-group">
                <label for="image">Upload Image (optional):</label>
                <input type="file" id="image" accept="image/*">
                <img id="imagePreview" class="preview-image">
            </div>

            <button type="button" onclick="previewFeedback()">Preview Feedback</button>
            <button type="submit">Submit Feedback</button>
        </form>

        <div id="previewSection" class="preview-section">
            <h2>Preview of Your Feedback</h2>
            <div id="previewContent" class="preview-content"></div>
        </div>

        <div id="thankYouMessage" class="thank-you-message">
            <h2>Thank you for your feedback!</h2>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
